        <a

          href="/pages/contacts.html"

          >Contacts</a
        >
        <div class="dropdown">
          <button class="dropbtn" style="background-color: unset">
            <svg
              xmlns="http://www.w3.org/2000/svg"

        </div>
      </nav>
    </nav>
    <div
      class="container-fluid container"
      style="
        backdrop-filter: blur(9px);
        padding-bottom: 20px;
        border: 1px solid #868cff;
      "
    >
      <div class="row text-center">
        <h1 class="text-light">Want to talk to us?</h1>
      </div>
      <div class="row">
        <div class="col-4 text-center text-light">
          <h4>Send us an email</h4>
          <br />
          <h5>Points of Contact</h5>
          <h6>U.S Location</h6>
          <p>420 Somewhere</p>
          <p>Kansas City, KS 66666</p>
        </div>
        <div class="col-8 text-light">
          <form
            style="
              backdrop-filter: blur(9px);
              display: flex;
              flex-direction: column;
            "
          >
            <div class="form-group added-margin">
              <label for="emailInput">Email address</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group added-margin">
              <label for="exampleFormControlSelect1">Example select</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group added-margin">
              <label for="exampleFormControlSelect2"
                >Example multiple select</label
              >
              <select
                multiple
                class="form-control added-margin"
                id="exampleFormControlSelect2"
                style="margin: 0"
              >
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group added-margin">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="text-center text-white bg-dark" style="margin-top: 120px">
      <div class="container p-4">
        <a
          data-mdb-ripple-init
          class="btn btn-outline btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fa-brands fa-facebook" style="color: white"></i
        ></a>
        <a
          data-mdb-ripple-init
          class="btn btn-outline btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fa-brands fa-twitter" style="color: white"></i
        ></a>
        <a
          data-mdb-ripple-init
          class="btn btn-outline btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fa-brands fa-github" style="color: white"></i
        ></a>
        <a
          data-mdb-ripple-init
          class="btn btn-outline btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fa-brands fa-instagram" style="color: white"></i
        ></a>
        <section class="mt-1">
          <!-- Grid row-->
          <div class="row text-center d-flex justify-content-center pt-5">
            <!-- Grid column -->
            <div class="col-md-2">
              <h6 class="text-uppercase font-weight-bold">
                <a href="#!" class="text-white">About us</a>
              </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2">
              <h6 class="text-uppercase font-weight-bold">
                <a href="#!" class="text-white">Products</a>
              </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2">
              <h6 class="text-uppercase font-weight-bold">
                <a href="#!" class="text-white">Awards</a>
              </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2">
              <h6 class="text-uppercase font-weight-bold">
                <a href="#!" class="text-white">Help</a>
              </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2">
              <h6 class="text-uppercase font-weight-bold">
                <a href="#!" class="text-white">Contact</a>
              </h6>
            </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row-->
        </section>
      </div>
    </footer>
